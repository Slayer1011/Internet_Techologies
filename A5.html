<!DOCTYPE html>
<html>

<head>
    <style>
        .glow-button:hover {
            color: #000;
            box-shadow: 0 5px 15px lightcyan;
        }

        .button {
            background-color: lightcyan;
            border-radius: 4px;
            color: #000;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .input-field {
            padding: 10px;
            font-size: 16px;
        }
    </style>
    <title>Fixed Account Calculation</title>
</head>

<body bgcolor="black" style="color: lawngreen; font-size: 18px; text-align: center;">
    <h1>Fixed Account Calculation</h1>

    <h2>For Rs 1000 against 5% interest per annum</h2>

    <p style="font-size:30px;">Enter the number of years:</p>
    <input class="input-field" type="number" id="numYears">
    <button class="button glow-button" onclick="calculate()">Calculate</button>

    <div id="results" style="display: none;">
        <p>Results:</p>
    </div>

    <script>
        function calculate() {
            const numYears = parseInt(document.getElementById("numYears").value);
            const initialAmount = 1000;
            const interestRate = 0.05;

            const resultsDiv = document.getElementById("results");

            resultsDiv.style.display = "block";
            resultsDiv.innerHTML = "";

            for (let i = 1; i <= numYears; i++) {
                const amount = initialAmount * Math.pow(1 + interestRate, i);
                const resultParagraph = document.createElement("p");
                resultParagraph.textContent = "Year " + i + ": Rs " + amount.toFixed(2);
                resultsDiv.appendChild(resultParagraph);
            }
        }
    </script>
</body>

</html>
